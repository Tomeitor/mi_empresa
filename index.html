<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Seo on page -->
    <meta
      name="description"
      content="tu tienda de ropa, @suspicions - Remeras - Buzos - Pantalones - compra tus productos favoritos al mejor precio"
    />
    <meta
      name="keywords"
      content="Suspicions, remeras, buzos, pantalones, ropa, calidad, arg"
    />
    <!-- Seo on page -->

    <link rel="shortcut icon" href="images/descarga.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- animated css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bokor&family=Lobster&family=Pirata+One&family=Shrikhand&family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <title>suspicions</title>
  </head>

  <body>
    <header class="grid_item">
      <h1 class="titulo">Suspicions</h1>
      <nav>
        <!-- aca habia un div sin cerrar -->

        <div class="buscador_dos">
          <input
            class="buscador"
            type="text"
            name="buscador"
            placeholder="Buscar..."
          />
        </div>

        <ul class="nav_bar_dos">
          <li class="nav_bar_uno">
            <a class="color_a" href="index.html">Inicio</a>
          </li>
          <li class="nav_bar_uno">
            <a class="color_a" href="pages/remeras.html">Remeras</a>
          </li>
          <li class="nav_bar_uno">
            <a class="color_a" href="pages/buzos.html">Buzos</a>
          </li>
          <li class="nav_bar_uno">
            <a class="color_a" href="pages/pantalones.html">Pantalones</a>
          </li>
          <li class="nav_bar_uno">
            <a class="color_a" href="pages/contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main_inicio grid_item">
      <section>
        <article>
          <h2
            data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="500"
            class="titulo_centrado"
          >
            Tu tienda de ropa
          </h2>

          <div class="container-carousel animate__animated animate__pulse">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="images/carrusel1.jpg"
                    class="d-block"
                    alt="modelo carrusel 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/carrusel2.jpg"
                    class="d-block"
                    alt="modelo carrusel 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/carrusel3.jpg"
                    class="d-block"
                    alt="modelo carrusel 3"
                  />
                </div>
                <div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="imagenes_inicio_dos">
            <img
              data-aos="zoom-in"
              src="images/modelo_2.jpg"
              alt="modelo con ropa 2"
              class="imagenes_inicio"
            />
            <img
              data-aos="zoom-in"
              src="images/modelo_3.jpg"
              alt="modelo con ropa 3"
              class="imagenes_inicio"
            />
          </div>
          <div class="imagenes_inicio_dos">
            <img
              data-aos="zoom-in"
              src="images/modelo_4.jpg"
              alt="modelo con ropa 4"
              class="imagenes_inicio"
            />
            <img
              data-aos="zoom-in"
              src="images/modelo_1.jpg"
              alt="modelo con ropa 1"
              class="imagenes_inicio"
            />
          </div>
        </article>
      </section>
    </main>

    <footer class="footer_inicio grid_item">
      <section>
        <div class="flex_icons">
          <span data-aos="zoom-in" class="flex_icons">
            <a class="logo_ig" href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <p class="p_ig">@Suspicions</p>
          </span>

          <span data-aos="zoom-in" class="flex_icons">
            <a class="logo_wpp" href="#">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <p class="p_wpp">+54 11 23456789</p>
          </span>
        </div>
      </section>

      <div class="contacto">
        <a class="color_contacto" href="pages/contacto.html">Contacto</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
